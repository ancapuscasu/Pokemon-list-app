<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>List of Pokemon</title>
	</head>
	<body>

		<!-- NavBar with Search Bar -->
		<header>
			<nav class="navbar navbar-light bg-light justify-content-between fixed-top">
	  			<a class="navbar-brand" href="index.html">Pokedex</a>
	  			<form class="form-inline">
	    			<input class="form-control mr-sm-2" type="search" placeholder="Search Pokemon" aria-label="Search Pokemon">
	    			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	  			</form>
			</nav>
		</header>
	 

		<!-- List of Pokemon -->
		<div class="container">
			<ul class="pokemon-list list-group list-unstyled row justify-content-center"></ul>
		</div>


		<!-- Modal -->
		<div class="modal fade" id="pokemonModalContainer" tabindex="-1" role="dialog" aria-labelledby="pokemonModalContainerLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="modal-title"> </h5>
		        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		    </div>
		  </div>
		</div>


		<!-- Javascript links -->
		<script type="text/javascript" src="js/promise-polyfill.js"></script>
		<script type="text/javascript" src="js/fetch-polyfill.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
